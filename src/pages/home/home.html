<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Floating Label</ion-label>
      <ion-input [(ngModel)]="inputVal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Text" rows="10"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button round (click)="buttonClick()">Button</button>
  {{ inputVal }}
</ion-content>
